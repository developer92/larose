<!DOCTYPE html>
<html>
<!-- build:section layout.head -->
<!-- /build -->
<body>
	<div id="svg-icon-placeholder" style="display: none;"></div>
	<div id="wrapper">
		<!-- build:section layout.header -->
		<!-- /build -->
		<main id="main">
			<div class="container">
				<!-- build:section views.breadcrumbs -->
				<!-- /build -->
				<h1><span>Contact us</span></h1>
				<aside id="sidebar">
					<nav class="side-menu">
						<ul>
							<li class="active"><a href="#">Contact us</a></li>
							<li><a href="#">Payment</a></li>
							<li><a href="#">Delivery</a></li>
							<li><a href="#">Returns</a></li>
							<li><a href="#">Sales terms</a></li>
							<li><a href="#">How to order</a></li>
							<li><a href="#">FAQ </a></li>
						</ul>
					</nav>
					<a href="#" class="side-mobile"><span></span></a>
				</aside>
				<section id="content">
					<div class="contact-holder">
						<ul class="contact-list">
							<li>
								<strong class="title"><i class="fa fa-phone"></i> Phone</strong>
								<a href="tel:+994508906090">+994 50 890 60 90</a>
							</li>
							<li>
								<strong class="title"><i class="fa fa-whatsapp"></i> whatsapp</strong>
								<a href="tel:+994508906090">+994 50 890 60 90</a>
							</li>
							<li>
								<strong class="title"><i class="fa fa-envelope"></i> Email</strong>
								<a href="mailto:ifno@larose.az">ifno@larose.az</a>
							</li>
							<li>
								<strong class="title"><i class="fa fa-clock-o"></i> support working hours</strong>
								From 9:00 till 23:00 <span>(+4 GMT)</span>
							</li>
							<li>
								<strong class="title"><i class="fa fa-truck"></i> Delivery hours</strong>
								From 10:00 till 20:00 <span>(+4 GMT)</span>
							</li>
						</ul>
						<form action="#" method="post" class="contact-form">
							<fieldset>
								<div class="input">
                  <input type="text" name="name" value="" placeholder="" required="">
                  <label>Name Surname <em>*</em></label>
                </div>
                <div class="input">
                  <input type="email" name="email" value="" placeholder="" required="">
                  <label>Email <em>*</em></label>
                </div>
                <div class="input">
                  <textarea name="" id="" cols="30" rows="11"></textarea>
                  <label>Your question <em>*</em></label>
                </div>
                <button class="button upper" type="submit">Send</button>
							</fieldset>
						</form>
					</div>
					<div class="widgets">
						<div class="col"><img src="images/widget-01.jpg" width="" height="" alt="image description" /></div>
						<div class="col"><img src="images/widget-02.jpg" width="" height="" alt="image description" /></div>
					</div>
				</section>
			</div>
		</main>
		<!-- build:section layout.footer -->
		<!-- /build -->
	</div>
</body>
</html>
