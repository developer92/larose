	<fieldset>
		<strong class="popup-title">Subscribe</strong>
		<div class="popup-holder">
			<div class="input">
				<input type="text" name="name" value="" placeholder="" required>
				<label>Name Surname <em>*</em></label>
			</div>
			<div class="input">
				<input type="email" name="email" value="" placeholder="" required>
				<label>Email <em>*</em></label>
			</div>
			<div class="align-center">
				<button class="button upper" type="submit">Subscribe</button>
			</div>
		</div>
	</fieldset>
