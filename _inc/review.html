<form action="#" method="post" class="review">
	<fieldset>
		<strong class="popup-title">Write review</strong>
		<div class="popup-holder">
			<div class="input">
				<input type="text" name="name" value="" placeholder="" required>
				<label>Name Surname <em>*</em></label>
			</div>
			<div class="input select">
				<select name="" id="">
					<option></option>
					<option>City 1</option>
					<option>City 2</option>
					<option>City 3</option>
				</select>
				<label>City <em>*</em></label>
			</div>
			<div class="input">
				<textarea name="" id="" cols="30" rows="6"></textarea>
				<label>Write review</label>
			</div>
			<div class="review-controls">
				<div class="column">
					<span class="title">Vote</span>
					<select class="rating">
						<option value=""></option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="column">
					<span class="title">Select Gender</span>
					<label class="radio-holder">
						<i class="fa fa-square-o" aria-hidden="true"></i>
						<i class="fa fa-check-square-o" aria-hidden="true"></i>
						<input type="radio" name="gender" value="">
						<span class="icon">
							<i class="fa fa-male" aria-hidden="true"></i>
						</span>
					</label>
					<label class="radio-holder">
						<i class="fa fa-square-o" aria-hidden="true"></i>
						<i class="fa fa-check-square-o" aria-hidden="true"></i>
						<input type="radio" name="gender" value="">
						<span class="icon">
							<i class="fa fa-female" aria-hidden="true"></i>
						</span>
					</label>
				</div>
			</div>
			<div class="align-center">
				<button class="button upper" type="submit">Send</button>
			</div>
		</div>
	</fieldset>
</form>
